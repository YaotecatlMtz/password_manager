<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../syles/general.css">
</head>
<body>
    <main>
        <div class="col-12 vh-100 align-items-center">
            <h1 class="mx-auto col-6">Log in</h1>
            <form class="mx-auto col-6" action="http://localhost:3001" method="post">
                <div class="form-group py-2">
                  <label for="userInput">User</label>
                  <input type="text" class="form-control" id="username"  placeholder="Enter user" required minlength="1" maxlength="30">
                </div>
                <div class="form-group py-2">
                  <label for="passwordInput">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required pattern="[a-zA-z0-9~!@#$%^&\*]*" minlength="8" maxlength="30">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="TyC" required>
                  <label class="form-check-label col-12 col-lg-8" for="TyC">Terms y conditions</label>
                    <a href="register.html" class="">Create an account</a>
                </div>
                <button type="submit" class="btn btn-primary my-2" id="send-info">Submit</button>
              </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../scripts/validateFormData.js"></script>
</body>
</html>
